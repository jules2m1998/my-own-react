<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Vite App</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/didact.js"></script>
  <script type="text/babel">
    /** @jsx Didact.createElement */

    function useIncrement() {
      const [n, setN] = Didact.useState(0);
      const increment = function () {
        setN(n + 1);
      }

      return [n, increment]
    }

    const Counter = ({name}) => {
      const [n, increment] = useIncrement()
      return <div>
        Compteur : {n}
        <button onclick={increment}>increment</button>
      </div>
    }

    function step1(){
      const element = (<div id="foo">
        <Counter name="Jules" />
        <Counter name="Jules" />
        <button onclick={step2}>Step 2</button>
      </div>)
      Didact.render(element, document.getElementById("app"));
    }
    function step2(){
      const element = (<div id="foo">
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. A accusamus atque debitis deserunt dicta earum eius, eveniet fuga iste labore laudantium minus nam, nostrum quidem quis rem soluta tenetur voluptas?</p>
        <button onclick={step1}>Step 1</button>
      </div>)
      Didact.render(element, document.getElementById("app"));
    }

    step1();
  </script>
  </body>
</html>
